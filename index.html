<html lang="ja">
<head>
  <meta charset="UTF-8" />

  <meta http-equiv="Content-Language" content="ja" />

  <!-- ✅ OGP（SNSシェア対策） -->
  <meta property="og:title" content="講習紹介 | ストリートナンパ講習" />
  <meta property="og:description" content="実践的なナンパ講習を埼玉・大宮で開催中！初心者・中級者向けに出会いの技術を丁寧に指導。" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://example.com/about.html" />
  <meta property="og:image" content="https://example.com/ogp_about.jpg" />

  <!-- ✅ Twitterカード -->
  <meta name="twitter:card" content="summary_large_image" />

  <!-- ✅ タイトル最適化 -->
  <title>講習紹介 | ストリートナンパ講習</title>

  <!-- ✅ フォント -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Source Serif Pro', serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #0d1117;
    }

    nav {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: white;
      position: sticky;
      top: 0;
      z-index: 100;
      margin-top: 2.5rem;
    }

    nav .logo {
      margin-right: auto;
      padding-left: 8rem;
      font-size: 1.5rem;
      font-weight: 600;
      color: #0d1117;
    }

    nav .menu a {
      margin-left: 1.5rem;
      padding-right: 2rem;
      color: #0d1117;
      text-decoration: none;
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }

    nav .menu a:hover {
      color: #1abc9c;
    }

    .container {
      position: relative;
      z-index: 0;
      display: grid;
      grid-template-columns: 2fr 1.04fr 0.96fr; /* 右カラムを少し狭くする */
      height: calc(100vh - 80px);
      padding: 2rem;
      box-sizing: border-box;
      gap: 0;
    }

    .left, .center, .right {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .center {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      text-align: left;
padding-top: 5rem; /* ← 文字位置を下げる余白を追加 */
    }

    .left h2 {
      font-size: 3.4rem;
      color: #0d1117;
      font-weight: 500;
      letter-spacing: 0.05em;
      margin: 0;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2), 0 4px 15px rgba(0, 0, 0, 0.15);
      transform: translateY(-2px);
      transition: transform 0.3s ease, text-shadow 0.3s ease;
    }

    .left h2:hover {
      transform: translateY(-5px);
      text-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .center p {
      font-size: 1.4rem;
      line-height: 1.6;
      max-width: 100%;
      text-align: left;
    }

/* ① 余白をなくす ── 必要なら上下は残しても OK */
.right {
  position: relative;
  display: flex;
  justify-content: center;
  align-items: flex-end;
  padding: 0;          /* ← 横方向の padding を 0 に */
  height: 100%;
  overflow: hidden;
}

/* ② 画像をカラム幅いっぱいに広げる */
.bottom-fill-img {
  display: block;      /* 行内余白を消すために block 化 */
  width: 100%;         /* 幅いっぱいに伸ばす */
  height: auto;        /* 縦横比を維持 */
  max-width: none;     /* 元の制限を解除 */
  max-height: none;    /* 必要なら高さ制限も解除 */
  object-fit: contain; /* はみ出さず収める（必要に応じて cover に） */
}




    .guidelines {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100%;
      pointer-events: none;
      z-index: 101;
    }

    .guidelines::before,
    .guidelines::after {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      width: 0;
      border-left: 2px dotted #ccc;
    }

    .guidelines::before { left: 50%; }
    .guidelines::after { left: 75%; }

    @media screen and (max-width: 1024px) {
      .container {
        grid-template-columns: 1fr;
        height: auto;
        padding: 1.5rem;
      }

      .left, .center, .right {
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        margin-bottom: 2rem;
      }

      .center {
        justify-content: center;
        text-align: center;
      }

      .center p { font-size: 1.2rem; }
      .left h2 { font-size: 2.4rem; }
      .right img { max-width: 200px; }

      nav {
        flex-direction: column;
        align-items: flex-start;
        padding: 1rem;
      }

      nav .logo {
        padding-left: 0;
        font-size: 1.3rem;
        margin-bottom: 0.5rem;
      }

      nav .menu {
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start;
        width: 100%;
      }

      nav .menu a {
        font-size: 1.1rem;
        padding: 0.5rem 1rem;
        margin-left: 0;
      }


      .guidelines::before,
      .guidelines::after {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="guidelines"></div>
  <nav>
    <div class="logo">埼玉・大宮のストリートナンパ</div>
    <div class="menu">
      <a href="about.html">講習案内・講師紹介</a>
      <a href="schedule.html">スケジュール</a>
      <a href="access.html">アクセス</a>
      <a href="contact.html">お問い合わせ</a>
    </div>
  </nav>

  <div class="container">
    <div class="left">
      <h2>ストリートナンパ講習</h2>
    </div>
    <div class="center">
      <p>
        大宮駅周辺を拠点に開催中の<br>
        ストリートナンパ講習です。<br>
        恋愛に自信がない方も、<br>
        一歩踏み出す勇気をサポートします。
      </p>
    </div>
<div class="right">
  <img src="43667589-da53-4cb4-b167-420de6a10160.png" alt="講習のイラスト" class="bottom-fill-img" />
</div>
  </div>
</body>
</html>
